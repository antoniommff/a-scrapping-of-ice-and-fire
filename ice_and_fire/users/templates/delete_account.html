{% extends "base.html" %}

{% block title %}
    <title>Eliminar cuenta</title>
{% endblock title %}

{% block content %}
<section class="py-4 d-flex align-items-center justify-content-center" style="min-height: 50vh;">
    <div class="container">
        <div class="row d-flex justify-content-center text-center">
            <div class="col-md-6 col-lg-6 d-flex flex-column justify-content-center" style="gap: 20px;">
                
                <div class="row justify-content-center">
                    <h1 class="mb-4">
                        <strong>ELIMINAR CUENTA</strong>
                    </h1>
                    <p class="mb-4">
                        ¿Estás seguro de que deseas eliminar su cuenta "{{ user.username }}"?
                    </p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <button class="comic-button-delete w-100" type="submit">
                            Eliminar
                        </button>
                    </div>
                    <div class="mb-4">
                        <a href="{% url 'edit_profile' %}" class="comic-button-cancel w-100">
                            Cancelar
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>

{% endblock content %}
